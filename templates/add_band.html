{% extends 'base.html' %}
{% block content%}
    <form method="post">
    {% csrf_token %}
    <p><input type="text" name="name" placeholder="Nazwa" value="{{ band.name }}"></p>
    <p><input type="text" name="year" placeholder="Rok założenia" value="{{ band.year }}"></p>
    <p><input type="checkbox" name="is_active"
    {% if band.still_active %}
            checked
    {% endif %}
    > is active?</p>
    <p>
        <select name="genre">
            {% for genre in genres %}
                <option value="{{ genre.0 }}"
                {% if genre.0 == band.genre %}
                    selected
                {% endif %}
                >{{ genre.1 }}</option>
            {% endfor %}
        </select>
    </p>
    <p><input type="submit"></p>

    </form>
{% endblock %}
